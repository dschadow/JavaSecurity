<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <h:outputStylesheet library="css" value="styles/login.css" name="login.css" />
        <h:outputStylesheet library="css" value="styles/styles.css" name="styles.css" />
        <title>Ferris Wheel Manager - Login</title>
    </h:head>
    <h:body>
        <h1>Ferris Wheel Manager - Login</h1>

        <h:form id="loginForm">
            <h:messages errorClass="errorMessage" infoClass="infoMessage" warnClass="warnMessage"/>
            <h:panelGrid columns="2">
                <h:outputLabel value="Username" for="username" />
                <h:inputText value="#{loginController.credentials.username}" id="username" />
                <h:outputLabel value="Password" for="password" />
                <h:inputSecret value="#{loginController.credentials.password}" id="password" />
                <h:outputText value="" />
                <h:commandButton value="Login" action="#{loginController.login()}" styleClass="login-button" />
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
