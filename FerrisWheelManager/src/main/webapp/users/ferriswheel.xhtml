<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <script type="application/javascript">
        function validate() {
            var description = document.getElementById("createFerrisWheel:description");
            if (description.value.contains("script")) {
                alert("&lt;script&gt;-Tags are not allowed in description!");
                return false;
            }
            return true;
        }
    </script>
    <h:outputStylesheet library="css" name="styles.css"/>
    <title>Ferris Wheel Manager - Create Ferris Wheel</title>
</h:head>
<h:body>
    <div class="header">
        <h1>Ferris Wheel Manager - Create Ferris Wheel</h1>
    </div>

    <h:form id="navigationForm">
        <h:commandButton action="/users/index" id="back" value="Back"/>
    </h:form>

    <h:form id="createFerrisWheel" onsubmit="return validate()">
        <h:messages errorClass="errorMessage" infoClass="infoMessage" warnClass="warnMessage"/>
        <h:panelGrid columns="2">
            <h:outputLabel value="Name" for="name" />
            <h:inputText value="#{ferrisWheelController.ferrisWheel.name}" id="name" />
            <h:outputLabel value="Description" for="description" />
            <h:inputTextarea value="#{ferrisWheelController.ferrisWheel.description}" id="description" />
            <h:outputLabel value="Location" for="location" />
            <h:inputText value="#{ferrisWheelController.ferrisWheel.location}" id="location" />
            <h:outputLabel value="Speed" for="speed" />
            <h:selectOneMenu value="#{ferrisWheelController.ferrisWheel.speed}" label="Speed" id="speed">
                <f:selectItems value="#{ferrisWheelController.speed}" var="speed" itemLabel="#{speed}" itemValue="#{speed}"/>
            </h:selectOneMenu>
            <h:outputLabel value="Installation Date" for="installationDate" />
            <h:inputText value="#{ferrisWheelController.ferrisWheel.installationDate}" id="installationDate">
                <f:convertDateTime type="date" pattern="dd.MM.yyyy"/>
            </h:inputText>
            <h:outputLabel value="Maintenance Date" for="maintenanceDate" />
            <h:inputText value="#{ferrisWheelController.ferrisWheel.maintenanceDate}" id="maintenanceDate">
                <f:convertDateTime type="date" pattern="dd.MM.yyyy"/>
            </h:inputText>
        </h:panelGrid>
        <h:commandButton value="Save" action="#{ferrisWheelController.saveFerrisWheel()}" styleClass="send-button" />
    </h:form>
</h:body>
</html>
